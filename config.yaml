# Data Configuration
data:
  raw_dir: "Raw_data"
  input_dir: "input_data"
  train_file: "train.jsonl"
  test_file: "test.jsonl"
  train_file_csv: "train.csv"
  test_file_csv: "test.csv"
  
# Model Configurations
models:
  lstm:
    vocab_size: 50368  # Maximum token ID + 1 (actual max is 50367)
    embedding_dim: 128
    max_seq_length: 512
    hidden_dim: 192
    num_layers: 2
    dropout: 0.3
    batch_size: 64
    learning_rate: 0.0001
    num_epochs: 100
    top_features: 30  # 0 = raw tokens only, >0 = raw tokens + top N engineered features
    
  cnn:
    vocab_size: 50368
    embedding_dim: 128
    max_seq_length: 512
    hidden_dim: 192
    num_layers: 2
    dropout: 0.3
    batch_size: 64
    learning_rate: 0.0005
    num_epochs: 100
    top_features: 40
    
  hybrid:
    vocab_size: 50368
    embedding_dim: 128
    max_seq_length: 512
    hidden_dim: 192
    num_layers: 3
    dropout: 0.3
    batch_size: 64
    learning_rate: 0.0004
    num_epochs: 100
    top_features: 40
    
  transformer:
    vocab_size: 50368
    embedding_dim: 256
    max_seq_length: 512
    hidden_dim: 512
    num_layers: 4
    num_heads: 8
    dropout: 0.4
    batch_size: 64
    learning_rate: 0.0002
    num_epochs: 100
    top_features: 40
    
# Training Configuration (shared)
training:
  validation_split: 0.15
  early_stopping_patience: 12
  seed: 42
  
# MLflow Configuration
mlflow:
  experiment_name: "prompt-quality-prediction"
  run_name_prefix: "run"
  
# DVC Configuration
dvc:
  remote_name: "s3storage"
