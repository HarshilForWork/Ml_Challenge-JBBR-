# Data Configuration
data:
  raw_dir: "Raw_data"
  input_dir: "input_data"
  train_file: "train.jsonl"
  test_file: "test.jsonl"
  train_file_csv: "train.csv"
  test_file_csv: "test.csv"
  
# Model Configurations
models:
  lstm:
    hidden_dim: 256
    num_layers: 2
    dropout: 0.3
    batch_size: 32
    learning_rate: 0.001
    num_epochs: 50
    top_features: 15  # Number of top features to use (from feature_correlations.csv)
    
  cnn:
    hidden_dim: 128
    dropout: 0.3
    batch_size: 64
    learning_rate: 0.0005
    num_epochs: 50
    top_features: 15
    
  hybrid:
    hidden_dim: 256
    num_layers: 2
    dropout: 0.4
    batch_size: 32
    learning_rate: 0.0008
    num_epochs: 50
    top_features: 15
    
  transformer:
    hidden_dim: 256
    num_layers: 3
    num_heads: 8
    dropout: 0.3
    batch_size: 32
    learning_rate: 0.0005
    num_epochs: 50
    top_features: 15

# Training Configuration (shared)
training:
  validation_split: 0.2
  early_stopping_patience: 10
  seed: 42
  
# MLflow Configuration
mlflow:
  experiment_name: "prompt-quality-prediction"
  run_name_prefix: "run"
  
# DVC Configuration
dvc:
  remote_name: "s3storage"
